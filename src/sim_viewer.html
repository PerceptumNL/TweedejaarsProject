<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>


    <title>Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial;
            font-size: 10px;
        }

        div.content, ul.links {
         display: none;
     }

     span {
        display: inline-block;
        border: 1px dotted grey;
        margin: 3px;
        padding: 2px;
    }

    h3 {
        color: red;
    }
    .correct {
        color: green;
    }

    .not_recalled {
        color: gray;
    }

</style>
</head>
<body>

    <div>
        <input type="file" id="files" name="files[]" />
    </div>
    <ul>
    </ul>


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

        window.onload = function() {
            var JsonObj = null;

            function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
    f = files[0];
    var reader = new FileReader();

    // Closure to capture the file information.
    reader.onload = (function (theFile) {
        return function (e) { 
            JsonObj = e.target.result
            var parsedJSON = JSON.parse(JsonObj);
            handleData(parsedJSON);

        };
    })(f);

    // Read in JSON as a data URL.
    reader.readAsText(f, 'UTF-8');
}

document.getElementById('files').addEventListener('change', handleFileSelect, false);

function handleData( data ) {
    var items = [];
    $( ".my-new-list" ).empty();

    $.each( data, function(pkey, pval ) {
        html = "<li><h1>" + pval[1].title + " (" + pval[1].type + ") </h1></li><ul>"
        html += "<p>"
        for (x in pval[1].tags) {
            html+= "<span> " + pval[1].tags[x]  + " </span>   "
        }
        html += "</p>"
        if(pval[1].type != 'Person') {
            html += "<p>By " + pval[1].author + "</p>"
        }
                        html += "<button class='view-content'> Content </button> <button class='view-links'>Links</button>";
                html += "<div class='content'>" + pval[1].content + "</div>";
        var showSimilar = false
        $.each(pval, function(ckey, val) {
            console.log(Object.keys(val.links).length)
            if(ckey != 0 && Object.keys(val.links).length == 0) {
                showSimilar = true
            }
        });

        if(showSimilar) {
            html += "<p><b style=\"color: orange\">Completely similar</b></p>"
        }

        $.each(pval, function(ckey, val) {
            if (ckey == 0) {
                html += "<li><h2> Similar results</h2></li>"
            } else {
                html += "<li><h2> Vectorizer " + (ckey - 1) + "</h2></li>"
            }

                html += "<ul class='links'>";
                $.each(val.links, function(key, val) {
                    html += "<li>"
                    if(val.correct) { 
                        html += "<h3 class='correct'>"
                    } else if(val.not_recalled) {
                        html += "<h3 class='not_recalled'>"
                    } else {
                        html += "<h3>"
                    }
                    html += val.title + " (" + val.type + ")</h3>"
                    for (x in val.tags) {
                        html+= "<span>" + val.tags[x]  + "</span>"
                    }
                    if(val.type != 'Person') {
                        html += "<p>By " + val.author + "</p>"
                    }
                    html += "<button class='view-content'> Content </button>"
                    html += "<div class='content'>" + val.content + "</div>";
                    html += "</li>";
                });
                html += "</ul>";

                html += "</li>";
        });
        html += "</ul>"
        items.push(html)

    });

$( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
}).appendTo( "body" );

$( ".view-links" ).click(function() {
    $(this).siblings("ul.links").toggle("fast", function() {
                // Animation complete.
            });
});
$( ".view-content" ).click(function() {
    $(this).siblings("div.content").toggle("fast", function() {
                // Animation complete.
            });
});

}
}

</script>

</body>

</html>
